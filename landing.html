<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Basic styling for header */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        
        /* Styling for main content section */
        .main-content {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        /* Example of creating columns */
        .column {
            float: left;
            width: 50%;
            padding: 0 1rem;
        }
        
        /* Clearing floats */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        
        /* Styling for footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Landing Page</h1>
        <p>Learn HTML and CSS through hands-on projects!</p>
    </header>

    <section class="main-content">
        <div class="row">
            <div class="column">
                <h2>Section 1</h2>
                <p>This is the first section of our landing page.</p>
            </div>
            <div class="column">
                <h2>Section 2</h2>
                <p>This is the second section of our landing page.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Simple Landing Page. All rights reserved.</p>
    </footer>

</body>
</html>
